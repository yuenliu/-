<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文大線上點餐系統</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div>
        <!--topbar-->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand">文大線上點餐系統</a>
              </div>
              <ul class="nav navbar-nav">
                <li class="active"><a href="home.html">首頁</a></li>
                <li><a href="search.html">尋找餐廳</a></li>
                <li><a href="schedule.html">點餐進度</a></li>
                <li><a href="history.html">歷史訂單</a></li>
                <li><a href="question.html">常見問題</a></li>
                <li><a href="contact.html">聯絡資訊</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="s.login.html"><span class="glyphicon glyphicon-user"></span> 我是店家</a></li>
                <li><a href="c.login.html"><span class="glyphicon glyphicon-user"></span> 我是消費者</a></li>
              </ul>
            </div>
          </nav>

        <!--內容-->
        <div class="container">
            <header class="bgimage">
                <div class="container">
                    <h1 align="center"><span class="glyphicon glyphicon-pencil"></span> 註冊 ⬇️ (消費者)</h1>
                </div>
            </header>
            <div class="clearfix visible-xs visible-lg"></div>
            <div class="row">
        
        <article class="col-lg-6 col-sm-7 col-lg-push-4">
        
        		<div class="row">
		            <div class="container">
		                <form action="result" method="GET">
		                <aside class="col-lg-4 col-sm-5 ">
		                			<div>
			                		<label class="custom-control-label" > 姓氏 </label>
						        	<input name="firstname" id="firstname" type="text" class="form-control" placeholder="請輸入姓氏">
						        	<label class="custom-control-label" > 名字 </label>
						        	<input name="name" id="name" type="text" class="form-control" placeholder="請輸入名字">
						        </div>

						        <br>

					        	<div>
					        	<label class="custom-control-label" > 性別 </label>
					        	<select name="gender" id="gender" class="custom-select">
								<option selected>性別</option>
								<option value="男生">男生</option>
								<option value="女生">女生</option>
								</select>
							</div>

							<br>

							<div>
								<label class="custom-control-label" > 帳號 </label>
								<input name="account" id="account" type="text" class="form-control" placeholder="請輸入帳號">
							</div>

							<div>
								<label class="custom-control-label" > 密碼 </label>
								<input name="passwd" id="passwd" type="text" class="form-control" placeholder="請輸入密碼">
							</div>

							<div>
								<label class="custom-control-label" > 確認密碼 </label>
								<input name="check-passwd" id="check-passwd" type="text" class="form-control" placeholder="請再次輸入密碼">
							</div>

							<br>

							<div>
								<label class="custom-control-label" > 來自縣市 </label>
								<select name="city" id="city" class="custom-select">
								<option selected>縣市</option>
								<option value="基隆縣">基隆縣</option>
								<option value="台北市">台北市</option>
								<option value="新北市">新北市</option>
								<option value="桃園市">桃園市</option>
								<option value="新竹縣">新竹縣</option>
								<option value="新竹市">新竹市</option>
								<option value="苗栗縣">苗栗縣</option>
								<option value="台中市">台中市</option>
								<option value="南投縣">南投縣</option>
								<option value="雲林縣">雲林縣</option>
								<option value="嘉義縣">嘉義縣</option>
								<option value="嘉義市">嘉義市</option>
								<option value="台南市">台南市</option>
								<option value="高雄市">高雄市</option>
								<option value="屏東縣">屏東縣</option>
								<option value="宜蘭縣">宜蘭縣</option>
								<option value="花蓮縣">花蓮縣</option>
								<option value="台東縣">台東縣</option>
								<option value="澎湖縣">澎湖縣</option>
								<option value="金門縣">金門縣</option>
								<option value="連江縣">連江縣</option>
								</select>
							</div>

							<br>

							<div>
								<label class="custom-control-label" > E-mail </label>
								<input name="email" id="email" type="text" class="form-control" placeholder="請輸入E-mail">
							</div>

							<br>

							<div>
								<label class="custom-control-label" > 手機號碼 </label>
								<input name="phone" id="phone" type="text" class="form-control" placeholder="例如 : 0912345678">
							</div>

							<br>
							<br>

							<div>
								<div class="col-form-label" ></div>
									<div class="col-form-field">
									<button class="btn btn-primary" data-disabled="true" onclick="check">確認送出</button>
								</div>
							</div>
						</aside>
					    </form>
            		</div>
    			</div>
  		</article>
	</div>
        </div>

        <!--底部-->
        <footer class="fixed-bottom text-center text-lg-start">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                中國文化大學畢業專題製作B-07組
            </div>
       </footer>
    </div>
    <!-- javascript -->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
