<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文大線上點餐系統</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div>
        <!--topbar-->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand">文大線上點餐系統</a>
              </div>
              <ul class="nav navbar-nav">
                <li class="active"><a href="home.html">首頁</a></li>
                <li><a href="search.html">尋找餐廳</a></li>
                <li><a href="schedule.html">點餐進度</a></li>
                <li><a href="history.html">歷史訂單</a></li>
                <li><a href="question.html">常見問題</a></li>
                <li><a href="contact.html">聯絡資訊</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="s.login.html"><span class="glyphicon glyphicon-user"></span> 我是店家</a></li>
                <li><a href="c.login.html"><span class="glyphicon glyphicon-user"></span> 我是消費者</a></li>
              </ul>
            </div>
          </nav>

        <!--內容-->
        <div class="container">
            <header class="bgimage">
                <div class="container">
                    <h1 align="center"><span class="glyphicon glyphicon-pencil"></span> 註冊 ⬇️ (店家)</h1>
                </div>
            </header>
            <div class="clearfix visible-xs visible-lg"></div>
            <div class="row">
        
        <article class="col-lg-6 col-sm-7 col-lg-push-4">
        
        		<div class="row">
		            <div class="container">
		                <form action="result" method="GET">
		                <aside class="col-lg-4 col-sm-5 ">
		                	<div>
			                	<label class="custom-control-label" > 店家名稱 </label>
						        <input name="store" id="store" type="text" class="form-control" placeholder="請輸入店家名稱">
						        <br>
						        <label class="custom-control-label" > 負責人姓名 </label>
						        <input name="st-name" id="st-name" type="text" class="form-control" placeholder="請輸入負責人姓名">
						    </div>

							<br>

					        <div>
								<label class="custom-control-label" > 負責人手機號碼 </label>
								<input name="phone" id="phone" type="text" class="form-control" placeholder="例如 : 0912345678">
							</div>

							<br>

							<div>
								<label class="custom-control-label" > 帳號 </label>
								<input name="account" id="account" type="text" class="form-control" placeholder="請輸入帳號">
							</div>

							<div>
								<label class="custom-control-label" > 密碼 </label>
								<input name="passwd" id="passwd" type="text" class="form-control" placeholder="請輸入密碼">
							</div>

							<div>
								<label class="custom-control-label" > 確認密碼 </label>
								<input name="check-passwd" id="check-passwd" type="text" class="form-control" placeholder="請再次輸入密碼">
							</div>

							<br>

							<div>
								<label class="custom-control-label" > E-mail </label>
								<input name="email" id="email" type="text" class="form-control" placeholder="請輸入E-mail">
							</div>

							<br>

							<div>
								<label class="custom-control-label" > 店家電話 </label>
								<input name="call" id="call" type="text" class="form-control" placeholder="例如 : 02-1234-5678">
							</div>

							<br>

							<div>
								<label class="custom-control-label" > 店家地址 </label>
								<input name="address" id="address" type="text" class="form-control" placeholder="請輸入店家地址">
							</div>

							<br>
							<br>

							<div>
								<div class="col-form-label" ></div>
									<div class="col-form-field">
									<button class="btn-radius" data-disabled="true" onclick="check">確認送出</button>
								</div>
							</div>
						</aside>
					    </form>
            		</div>
    			</div>
  		</article>
	</div>
        </div>

        <!--底部-->
        <footer class="fixed-bottom text-center text-lg-start">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                中國文化大學畢業專題製作B-07組
            </div>
       </footer>
    </div>
    <!-- javascript -->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
